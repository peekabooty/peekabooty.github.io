<head>
    <title>Verdansk</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./../static/scripts/basic.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./../static/css/verdansk/styles.css">

    <link rel="icon" href="./../static/assets/icon.png" type="image/png" />
</head>

<img id="map" src="./../static/assets/verdansk/map.png" />
<button id="hot_zone_picker_toggle" type="button" class="btn btn-dark" onclick="changeDropZoneStatus()">Options</button>
<div id="hot_zone_picker" class="form-group">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="hot_drop" value="hot_drop">
        <label class="form-check-label" for="inlineCheckbox1">Hot drop</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="avg_drop" value="avg_drop">
        <label class="form-check-label" for="inlineCheckbox2">Normal drop</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="safe_drop" value="safe_drop">
        <label class="form-check-label" for="inlineCheckbox3">Safe drop</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="safest_drop" value="safest_drop">
        <label class="form-check-label" for="inlineCheckbox3">Really?</label>
    </div>
</div>

<script>
    const IMAGE_RATIO = 0.93;
    const MASK = "./../static/assets/verdansk/mask.png";
    newPoint(MASK);

    $('#hot_drop').change(function() {
        newPoint(MASK);
    })

    $('#avg_drop').change(function() {
        newPoint(MASK);
    })

    $('#safe_drop').change(function() {
        newPoint(MASK);
    })

    $('#safest_drop').change(function() {
        newPoint(MASK);
    })
</script>
