<head>
    <title>Verdansk</title>
    <link rel="icon" href="./../static/assets/icon.png" type="image/png" />
</head>

<img id="map" src="./../static/assets/verdansk/map.png" />

<style>
    #map {
        object-fit: cover;
        width: 100%;
    }

    #pin {
        position: absolute;
    }

    body {
        background-color: black;
    }
</style>
<script>
    const IMAGE_RATIO = 0.93;

    var pin = new Image();
    pin.src = "./../static/assets/pin.png";
    pin.id = "pin";

    var map = document.getElementById("map");

    var img = new Image();
    img.onload = function () {
        img.style.display = 'none';
        var canvas = document.createElement("canvas");
        canvas.width = map.clientWidth;
        canvas.height = map.clientWidth * IMAGE_RATIO;
        var ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0)
        data = [0, 0, 0];
        while (!isRed(data)) {
            response = getNextPixel(ctx, img);
            data = response[0];
            console.log(data);
            x = response[1];
            y = response[2];
        }
        pin.style.top = getRelativeY(y, img.height, map.height)-pin.height;
        pin.style.left = getRelativeX(x, img.width, map.width)-(pin.width/2);
        document.body.append(pin);
    };
    img.src = "./../static/assets/verdansk/mask.png";

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function getNextPixel(ctx, img) {
        x = getRandomInt(0, img.width);
        y = getRandomInt(0, (img.height * IMAGE_RATIO));
        var pixel = ctx.getImageData(x, y, 1, 1);
        var data = pixel.data;
        return [data, x, y]
    }

    function isRed(data) {
        return data[0] && !data[1] && !data[2]
    }

    function getRelativeX(dropZoneX, maskWidth, mapWidth) {
        console.log(`dropZoneX: ${dropZoneX}, mapWidth: ${mapWidth}, maskWidth: ${maskWidth}`)
        var relativeDropZoneX = dropZoneX * mapWidth / maskWidth
        console.log(`relativeDropZoneX: ${relativeDropZoneX}`)
        return relativeDropZoneX
    }

    function getRelativeY(dropZoneY, maskHeight, mapHeight) {
        console.log(`dropZoneY: ${dropZoneY}, mapHeight: ${mapHeight}, maskHeight: ${maskHeight}`)
        var relativeDropZoneY = dropZoneY * mapHeight / maskHeight
        console.log(`relativeDropZoneY: ${relativeDropZoneY}`)
        return relativeDropZoneY
    }

</script>
